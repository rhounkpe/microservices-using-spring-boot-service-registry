server:
  port: 8761

spring:
  application:
    name: USER-SERVICE

  cloud:
    config:
      enabled: false
eureka:
  instance:
    # hostname: eureka-0
    hostname: "${HOSTNAME}.eureka"
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
      # defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka

